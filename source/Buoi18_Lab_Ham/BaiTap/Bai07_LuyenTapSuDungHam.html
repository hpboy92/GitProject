<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function timSoNhoNhat(so1, so2, so3) {
        let min = so1;
        if (so2 < min) {
          min = so2;
        } else if (so3 < min) {
          min = so3;
        }
        return min;
      }

      let soNhap1 = parseInt(prompt("Nhập số thứ nhất: "));
      let soNhap2 = parseInt(prompt("Nhập số thứ hai: "));
      let soNhap3 = parseInt(prompt("Nhập số thứ ba: "));
      let ketQua = timSoNhoNhat(soNhap1, soNhap2, soNhap3);
      console.log(soNhap1, soNhap2, soNhap3);
      alert(`Số nhỏ nhất trong 3 số là: ${ketQua}`);
    </script>
  </body>
</html>
