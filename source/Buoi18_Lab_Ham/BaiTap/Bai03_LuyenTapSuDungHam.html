<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhBinhPhuong(number) {
        return number * number;
      }

      let soNhap = parseInt(prompt("Nhập một số: "));
      let ketQua = tinhBinhPhuong(soNhap);
      alert(`Bình phương của ${soNhap} là: ${ketQua}`);
    </script>
  </body>
</html>
