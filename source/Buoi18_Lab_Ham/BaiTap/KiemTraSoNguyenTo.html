<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Nhập số tự nhiên lớn hơn 1:
    <input type="number" min="2" id="soNhap" />
    <button type="button" onclick="kiemTraSoNguyenTo()">
      Kiểm tra Số Nguyên Tố
    </button>
    <script>
      function soNguyenTo(number) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      function kiemTraSoNguyenTo() {
        let oNhapLieu = document.getElementById("soNhap");
        let soNhap = parseInt(oNhapLieu.value);
        if (oNhapLieu.value !== "" && oNhapLieu.value > 1) {
          if (soNguyenTo(soNhap)) {
            alert(`Số ${soNhap} là số nguyên tố`);
          } else {
            alert(`Số ${soNhap} không phải là số nguyên tố`);
          }
        } else {
          alert("Vui lòng nhập lại một số tự nhiên lớn hơn 1.");
        }
        oNhapLieu.value = "";
        oNhapLieu.focus();
      }
    </script>
  </body>
</html>
