    <script>
      function tinhDienTichHinhTron(number) {
        const PI = 3.14;
        return PI * number * number;
      }
      function tinhChuViHinhTron(number) {
        const PI = 3.14;
        return 2 * PI * number;
      }
    </script>

  <body>
    Nhập bán kính đường tròn:
    <input type="number" min="0" id="banKinh" />
    <button>Nhập</button>
