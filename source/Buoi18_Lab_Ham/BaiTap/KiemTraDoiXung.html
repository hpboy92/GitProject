  <body>
    <script>
      function kiemTraDoiXung(mang) {
        for (let i = 0; i < mang.length / 2; i++) {
          if (mang[i] !== mang[mang.length - 1 - i]) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
