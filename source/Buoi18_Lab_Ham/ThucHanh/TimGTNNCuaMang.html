  <body>
    <script>
      function timGiaTriNhoNhat(mang) {
        let min = mang[0];
        for (let i = 1; i < mang.length; i++) {
          if (mang[i] < min) {
            min = mang[i];
          }
        }
        return min;
      }
      let arr1 = [3, 5, 1, 8, -3, 7, 8];
      let arr2 = [7, 12, 6, 9, 20, 56, 89];
      let arr3 = [];
      let arr4 = [0, 0, 0, 0, 0, 0];

      let min1 = timGiaTriNhoNhat(arr1);
      let min2 = timGiaTriNhoNhat(arr2);
      let min3 = timGiaTriNhoNhat(arr3);
      let min4 = timGiaTriNhoNhat(arr4);
      console.log(min1, min2, min3, min4);
    </script>
  </body>
