<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Chương trình chuyển đổi nhiệt độ</h3>
    Điền vào giá trị nhiệt độ Fahrenheit để chuyển đổi sang nhiệt độ Celcius:
    <br />
    Fahrenheit
    <input type="number" id="doF" oninput="tinhToan()" />
    <p id="doC"></p>
    <script>
      function chuyenDoiNhietDo(F) {
        return (F - 32) / 1.8;
      }

      function tinhToan() {
        let doF = document.getElementById("doF").value;
        let doC = chuyenDoiNhietDo(doF);
        document.getElementById("doC").innerHTML = `Độ C là: ${doC}`;
      }
    </script>
  </body>
</html>
