<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="chuoiNhap" />
    <button type="button" onclick="themPhanTu()">Add</button>
    <button type="button" onclick="hienThiChuoi()">Display</button>
    <div id="ketQua"></div>
    <script>
      let mang = [];

      function themPhanTu() {
        let input = document.getElementById("chuoiNhap");
        if (input.value !== "") {
          mang.push(input.value);
          console.log(mang);
          input.value = "";
          input.fucus;
        }
      }

      function hienThiChuoi() {
        let chuoi = "";
        for (let i = 0; i < mang.length; i++) {
          chuoi += `Element ${i} = ${mang[i]} <br>`;
          console.log(chuoi);
        }
        document.getElementById("ketQua").innerHTML = chuoi;
      }
    </script>
  </body>
</html>
