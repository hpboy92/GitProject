<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Tạo ra 1 mảng bất kỳ và tìm giá trị lớn nhất trong mảng</h4>
    Tạo ra mảng có:
    <input type="number" min="2" id="soLuongPhanTu" /> phần tử.
    <button type="button" onclick="khoiTaoMang()">Tạo mảng</button> <br />
    <div id="mang"></div>
    <button type="button" onclick="timGiaTriLonNhat()">
      Tìm giá trị lớn nhất
    </button>
    <div id="GTLN"></div>
    <button type="button" onclick="timGiaTriNhoNhat()">
      Tìm giá trị nhỏ nhất
    </button>
    <div id="GTNN"></div>

    <script>
      let mang = [];

      function khoiTaoMang() {
        oNhapLieu = document.getElementById("soLuongPhanTu");
        soLuongPhanTu = parseInt(oNhapLieu.value);
        for (i = 0; i < soLuongPhanTu; i++) {
          mang[i] = Math.floor(Math.random() * 101);
        }
        console.log(mang);
        document.getElementById("mang").innerHTML =
          "Mảng được tạo là: " + mang.join(", ");
        oNhapLieu.value = "";
      }

      function timGiaTriLonNhat() {
        let Max = mang[0];
        for (i = 1; i < mang.length; i++) {
          if (mang[i] > Max) {
            Max = mang[i];
          }
        }
        document.getElementById(
          "GTLN"
        ).innerHTML = `Giá trị lớn nhất trong mảng là ${Max}`;
      }

      function timGiaTriNhoNhat() {
        let Min = mang[0];
        for (i = 1; i < mang.length; i++) {
          if (mang[i] < Min) {
            Min = mang[i];
          }
        }
        document.getElementById(
          "GTNN"
        ).innerHTML = `Giá trị nhỏ nhất trong mảng là ${Min}`;
      }
    </script>
  </body>
</html>
