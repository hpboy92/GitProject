<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Đảo ngược phần tử trong mảng</h3>
    <script>
      let mang = [2, 34, 1, 54, 6, 7, 34, 7, 44, 98];
      let Dau = 0;
      let Cuoi = mang.length - 1;
      while (Dau < Cuoi) {
        let tmp = mang[Dau];
        mang[Dau] = mang[Cuoi];
        mang[Cuoi] = tmp;
        Dau++;
        Cuoi--;
      }
      document.write(mang);
    </script>
  </body>
</html>
