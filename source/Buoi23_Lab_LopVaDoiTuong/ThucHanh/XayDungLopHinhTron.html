  <body>
    <script>
      class HinhTron {
        constructor(banKinh, mauSac = "") {
          this.banKinh = banKinh;
          this.mauSac = mauSac;
        }

        layGiaTriBanKinh() {
          return this.banKinh;
        }

        tinhDienTichHinhTron() {
          return Math.PI * this.banKinh * this.banKinh;
        }
      }

      let hinhTron_01 = new HinhTron(7, "red");
      let a = hinhTron_01.banKinh;
      let r = hinhTron_01.layGiaTriBanKinh();
      let S = hinhTron_01.tinhDienTichHinhTron();
      console.log(a);
      console.log(`Bán kính: ${r}`);
      console.log(`Diện tích: ${S}`);
    </script>
  </body>
