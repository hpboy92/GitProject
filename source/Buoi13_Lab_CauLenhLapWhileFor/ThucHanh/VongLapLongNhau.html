<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing = "0" cellpadding = "3" width = "300"></table>
    <script>
        // i = dong (10 dong)
        // j = cot (10 cot)
        let ketQua;
        ketQua = '<table border="1" cellspacing = "0" cellpadding = "3" width = "300">';
        for (i=1;i<11;i++) {
            ketQua = ketQua +"<tr>";
            for (j=1;j<11;j++) {
                ketQua = ketQua + "<td>" + i*j + "</td>";
                
            }
            ketQua = ketQua + "</tr>";
        }
        ketQua = ketQua + "</table>";
        document.write(ketQua);
 
    </script>
</body>
</html>
