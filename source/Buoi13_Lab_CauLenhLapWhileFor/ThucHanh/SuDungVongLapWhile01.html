<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let number;
        while (number !== -1) {
            number = parseInt(prompt('Nhập một số vào hộp thoại: '));
            sum += number;
            document.write(number + '<br>');
        }
        document.write('Tổng dãy số vừa nhập là: '+ sum);
    </script>
</body>
</html>
