<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ketQua"></div>
    <script>
        let tong = 0;
        soNhap = parseInt(prompt('Nhập số lớn hơn 0: '));

        for (i=1;i<=soNhap;i++) {
            tong = tong + i;
        }
        
        alert('Tổng các số từ 1 đến ' + soNhap + ' là: ' + tong);

    </script>
</body>
</html>
