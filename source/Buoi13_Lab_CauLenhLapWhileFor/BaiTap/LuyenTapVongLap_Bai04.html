<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Số đầu tiên trong dãy Fibonacci chia hết cho 5</h2>
    <script>
        let f1 = 1;
        let f2 = 1;
        let f;
        while (true) {
            f = f1 + f2;
            f1 = f2;
            f2 = f;
            if (f%5 == 0) {
                console.log('Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ' + f);
                break;
            }
        }
    </script>
</body>
</html>
