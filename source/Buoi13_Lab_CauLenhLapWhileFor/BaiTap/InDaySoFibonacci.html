<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập vào số nguyên dương n để in dãy Fibonacci:
    <input type="number" min="1" id="soNhap">
    <button type="button" onclick="inDayFibonacci ()">In dãy Fibonacci</button>
    <div id="ketQua" style="color: red;"></div>
    <script>
        function inDayFibonacci () {
            let f1 = 1;
            let f2 = 1;
            let f;
            let chuoi = '1,1';
            let soNhap = parseInt(document.getElementById('soNhap').value);
            if (isNaN(soNhap) || soNhap < 2) {
                alert('Hãy nhập số lớn hơn hoặc bằng 2');
            } else if (soNhap == 2)  {
                document.getElementById('ketQua').innerHTML = 'Dãy Fibonacci là: ' + chuoi; 
            } else {
                for (i = 2; i < soNhap;i++) {
                    f = f1 + f2;
                    f1 = f2;
                    f2 = f;
                    chuoi += `,${f}`;                    
                }
                document.getElementById('ketQua').innerHTML = 'Dãy Fibonacci là: ' + chuoi;
            }
                                   
            }
            
            
    </script>
</body>
</html>
