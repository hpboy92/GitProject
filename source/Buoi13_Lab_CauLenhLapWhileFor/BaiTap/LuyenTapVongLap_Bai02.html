<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let soNhap = parseFloat(prompt('Bạn hãy nhập nhiệt độ: '));
            console.log(soNhap);
            if (soNhap <= 20) {
                alert('Vui lòng tăng nhiệt độ lớn hơn 20');
            } else if (soNhap >= 100) {
                alert('Vui lòng giảm nhiệt độ nhỏ hơn 100');
            } else if (isNaN(soNhap)) {
                alert('Nhiệt độ nhập vào phải là số! Vui lòng nhập lại nhiệt độ');
            } else {
                alert('Nhiệt độ hợp lý')
                break;
            }
        }

    </script>
</body>
</html>
