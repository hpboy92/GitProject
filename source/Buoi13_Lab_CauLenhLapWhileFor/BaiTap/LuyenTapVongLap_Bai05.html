<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tổng 20 số đầu tiên trong dãy Fibonacci</h2>
    <script>
        let f1 = 1;
        let f2 = 1;
        let f;
        let tong = f1 + f2;
        for (i = 2; i < 20;i++) {
            f = f1 + f2;
            f1 = f2;
            f2 = f;
            tong += f;
        }
        document.write('Tổng 20 số đầu tiên trong dãy Fibonacci bằng: ' + tong);

    </script>
</body>
</html>
