<body>
    <h3>Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h3>

    <script>
        let tong = 0;
        let dem = 0;
        let i = 0;

        while (dem < 31) {
            if (i % 7 == 0) {
                tong += i;
                dem += 1;
                console.log(i, dem, tong);
            }
            i++;
                  
        }

        document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: ' + tong);

    </script>
</body>
