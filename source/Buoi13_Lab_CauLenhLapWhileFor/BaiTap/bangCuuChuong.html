<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <h2>Bảng Cửu Chương</h2>
    <button type="button" onclick="inBangCuuChuong()">In ra Bảng Cửu Chương</button>
    <div id="ketQua"></div>
    <!-- <table border='1' cellspacing = '0' cellpadding = '5'></table> -->
    <script>

        function inBangCuuChuong() {
        let chuoi = "<table border='1' cellspacing = '5' cellpadding = '5'>";
        let ketQuaPhepNhan = '';
        for (let i = 1; i < 10; i++) {
            chuoi += "<tr>";
            for (j = 2; j < 10; j++) {
                ketQuaPhepNhan = j * i;
                chuoi += "<td>" + j + " x " + i + " = " + ketQuaPhepNhan + "</td>";
            console.log(chuoi);
            }
            chuoi += "</tr>";
        }
        chuoi += "</table>";
        document.getElementById('ketQua').innerHTML = chuoi;
        }      

    </script>
</body>
</html>
