<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra “Fizz”, 5 thì in ra “Buzz” thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ “FizzBuzz”.</h4>
    <div id="ketQua"></div>
    <script>
        chuoi ='';
        for (i = 1; i <= 100; i++) {
            if (i % 15 === 0) {
                document.write('FizzBuzz <br>');
            } else if (i % 3 === 0) {
                document.write('Fizz <br>');
            } else if (i % 5 === 0) {
                document.write('Buzz <br>');
            } else {
                document.write(i + "<br>");
            }
            
        }
        document.getElementById('ketQua').innerHTML = chuoi;
        console.log(chuoi);
    </script>
</body>
</html>
