<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh Bo Tui</title>
    <style>
        button {
            width: 40px;
            height: 40px;
            margin: 6px 5px;
        }
    </style>
</head>
<body>
    <div style="width: 220px; height: 250px; border: 2px blue solid;">
        <input id="manHinh" readonly style="width: 200px;"> <br>
        <button type="button" onclick="xuLySo('1')">1</button>
        <button type="button" onclick="xuLySo('2')">2</button>
        <button type="button" onclick="xuLySo('3')">3</button>
        <button type="button" onclick="xuLyPhepToan('+')">+</button>
        <button type="button" onclick="xuLySo('4')">4</button>
        <button type="button" onclick="xuLySo('5')">5</button>
        <button type="button" onclick="xuLySo('6')">6</button>
        <button type="button" onclick="xuLyPhepToan('-')">-</button>
        <button type="button" onclick="xuLySo('7')">7</button>
        <button type="button" onclick="xuLySo('8')">8</button>
        <button type="button" onclick="xuLySo('9')">9</button>
        <button type="button" onclick="xuLyPhepToan('*')">*</button>
        <button type="button" onclick="xoa()">C</button>
        <button type="button" onclick="xuLySo('0')">0</button>
        <button type="button" onclick="xuLyBang()">=</button>
        <button type="button" onclick="xuLyPhepToan('/')">/</button>
    </div>

    <script>
        let soHang01 = '';
        let soHang02 = '';
        phepToan = "";
        function xuLySo(so) {
            let giaTriManHinh = document.getElementById('manHinh').value + so;
            document.getElementById('manHinh').value = giaTriManHinh;
        }

        function xuLyPhepToan(phepToan) {
            soHang01 = parseInt(document.getElementById('manHinh').value);
            tinhToan = phepToan;
            document.getElementById('manHinh').value = '';
            console.log(soHang01,tinhToan);
            }

        function xuLyBang() {
            soHang02 = parseInt(document.getElementById('manHinh').value);
            let ketQua = 0;
            switch (tinhToan) {
                case '+': ketQua = soHang01 + soHang02;
                break;
                case '-': ketQua = soHang01 - soHang02;
                break;
                case '*': ketQua = soHang01 * soHang02;
                break;
                case '/': ketQua = soHang01 / soHang02;
                break;
            }
            document.getElementById('manHinh').value = ketQua;
        }

        function xoa() {
            document.getElementById('manHinh').value = '';
        }

    </script>
</body>
</html>
