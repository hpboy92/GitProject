<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh So Ngay Trong Thang</title>
</head>
<body>
    <h2>Tính số ngày trong tháng</h2>
    <table>
        <td>
            <input type="number" id="thang" min="1" max="12">
        </td>
        <td>
            <button type="button" onclick="showResult ()">Tính số ngày</button>
        </td>
    </table>

    <p id="result"></p>

    <script>
        function showResult () {
            let thangNhap = parseInt(document.getElementById('thang').value);

            switch (thangNhap) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.getElementById('result').innerHTML = `Tháng ${thangNhap} có 31 ngày`;
                break;

                case 2:
                document.getElementById('result').innerHTML = `Tháng ${thangNhap} có 28 hoặc 29 ngày`;
                break;

                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById('result').innerHTML = `Tháng ${thangNhap} có 30 ngày`;
                break;
            }

        }
    </script>

</body>
</html>
