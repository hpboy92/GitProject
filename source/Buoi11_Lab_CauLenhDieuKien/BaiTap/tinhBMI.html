<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h2>Tính chỉ số BMI của cơ thể</h2>
    <script>
        let canNang = parseFloat(prompt("Nhập cân nặng (kg): "));
        let chieuCao = parseFloat(prompt("Nhập chiều cao (m): "));
        let BMI = canNang / (chieuCao * chieuCao);

        if (BMI < 0 || BMI == 0) {
            alert("Số nhập vào chưa chính xác");
        } else if (BMI < 16) {
            alert("Gầy độ III");
        } else if (BMI < 17) {
            alert("Gầy độ II");
        } else if (BMI < 18.5) {
            alert("Gầy độ I");
        } else if (BMI < 25) {
            alert("Bình thường");
        } else if (BMI < 30) {
            alert("Thừa cân");
        } else if (BMI < 35) {
            alert("Béo phì độ 1");
        } else if (BMI < 40) {
            alert("Béo phì độ II");
        } else {
            alert("Béo phì độ III");
        }
    </script>
</body>
</html>
