<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Switch Case</title>
</head>
<body>
    <script>
        let trinhDuyet = prompt('Nhập tên trình duyệt của bạn:');

        switch (trinhDuyet) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we support these browser too");
                break;
            default:
                alert("We hope that this page looks ok!");
        }
    </script>
</body>
</html>
