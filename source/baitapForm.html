<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap Form</title>
     </head>
<body>
    <h1>Form Sở Thích</h1>
    <form action="" method="get" style="font-family: monospace; width: 55%;">
        <fieldset>
            <p style="font-weight: 500; font-size: 200%; background-color: chocolate; color: white; text-align: center;">SỞ THÍCH CỦA BẠN</p>
            <table>
                <tr>
                    <td style="text-align: right; color: blue;">Họ và tên</td>
                    <td><input type="text" name="yourname"></td>
                </tr>
                <tr>
                    <td style="text-align: right; color: blue;">Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td rowspan="2" style="text-align: right; vertical-align: top; color: blue;">Sở thích</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby" value="TheThao"> Thể thao
            <input type="checkbox" name="hobby" value="AmNhac"> Âm nhạc
            <input type="checkbox" name="hobby" value="DocSach"> Đọc sách <br>
            <input type="checkbox" name="hobby" value="LuotWeb"> Lướt Web
            <input type="checkbox" name="hobby" value="ChoiGame"> Chơi game
            <input type="checkbox" name="hobby" value="DienAnh"> Điện ảnh <br>
            <input type="checkbox" name="hobby" value="DuLich"> Du lịch</td>
                </tr>
                <tr>
                    <td><button type="submit" style="font-family: monospace;">Gửi thông tin</button>
                <button type="reset" style="font-family: monospace;">Nhập lại</button></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <h1>Form Đăng Ký Học Viên</h1>
    <fieldset>
        <form action="" method="get" style="font-family: Arial, Helvetica, sans-serif;">
            <p style="color: blue; background-color: aquamarine; font-size: 150%; font-weight: bold;">ĐĂNG KÝ HỌC VIÊN</p>
            <table>
                <tr>
                    <td style="color: blue;">Họ và tên</td>
                    <td>
                        <input type="text" name="yourname">
                    </td>
                <tr>
                    <td style="color: blue;">Ngày sinh</td>
                    <td>
                        <input type="text" name="yourname">
                    </td>                    
                </tr>
                <tr>
                    <td style="color: blue;">Giới tính</td>
                    <td>
                        <input type="radio" name="gioiTinh" value="Nam" checked>Nam
                        <input type="radio" name="gioiTinh" value="Nu">Nữ
                    </td>
                </tr>
                <tr>
                    <td style="color: blue; vertical-align: top;">Địa chỉ</td>
                    <td>
                        <textarea name="diachi" cols="30" rows="10">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Lớp</td>
                    <td>
                        <select name="lop">
                            <option value=" ">Chọn lớp</option>
                            <option value="Toan">Toán
                            </option>
                            <option value="VatLy">Vật Lý</option>
                            <option value="HoaHoc">Hóa Học</option>
                            <option value="TiengAnh">Tiếng Anh</option>
                            <option value="LapTrinh">Lập Trình</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Email</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td style="color: blue; vertical-align: top;" rowspan="2">Điện thoại</td>
                    <td>
                        <input type="number" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
                
            </table>

    </form>
    </fieldset>
    

    
</body>
</html>
