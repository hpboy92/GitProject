<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dien Tich Tru Nhat</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập chiều dài:'))
        let b = parseFloat(prompt('Nhập chiều rộng:'))
        let S = a * b

        document.write(`Diện tích hình chữ nhật là: ${S}`)
    </script>
</body>
</html>
