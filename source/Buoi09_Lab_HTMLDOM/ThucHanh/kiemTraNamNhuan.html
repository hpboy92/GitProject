<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam Nhuan</title>
</head>
<body>
    <h1>Kiểm tra năm nhuận</h1>
    Nhập vào số năm:
    <input type="number" id="nam">
    <button type="button" onclick="kiemTra()">Kiểm tra</button>

    <script>
        function kiemTra() {
            let n = document.getElementById('nam').value;
            if (n % 100 !== 0) {
                if (n % 4 == 0){
                    alert('Năm ' + n + ' là năm nhuận')
                } else {
                    alert('Năm ' + n + ' không phải năm nhuận')
                }
            } else {
                if (n % 400 == 0) {
                    alert('Năm ' + n + ' là năm nhuận')
                } else {
                    alert('Năm ' + n + ' không phải năm nhuận')
                }

            }
        }
    </script>
</body>
</html>
