<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh Tron</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt('Nhập bán kính'));
        const PI = 3.14;
        let D = 2 * r;
        let C = 2 * PI * r;
        let S = PI * r * r;

        document.write(`Đường kính hình tròn là: ${D} <br>`);
        document.write(`Chu vi hình tròn là: ${C} <br>`);
        document.write(`Diện tích hình tròn là: ${S}`);

    </script>
</body>
</html>
