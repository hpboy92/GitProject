<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <fieldset style="margin-left: 10px; width: fit-content;">
      <h2>Order Form</h2>
    <form action="simpleform.html" method="get">
        <p>What would you like to buy?</p>
        <select name="product">
            <option>A</option>
            <option>B (+ $0.5)</option>
            <option>C (+ $0.5)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="numberOrder" value="1 - $10" checked>1 - $10 <br>
        <input type="radio" name="numberOrder" value="2 - $20">2 - $20 <br>
        <input type="radio" name="numberOrder" value="3 - $25">3 - $25
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstName" placeholder="FirstName" size="15">
        <input type="text" name="lastName" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="email" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> - 
        <input type="text" name="phone2" size="5"> - 
        <input type="text" name="phone3" size="5">
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
        
    </form>  
    </fieldset>
    
    
</body>
</html>
