<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai suat Demo</title>
</head>
<body>
    <script>
        let m = parseFloat(prompt('Nhập số tiền:'));
        let r = parseFloat(prompt('Nhập lãi suất: '));
        let n = parseFloat(prompt('Nhập số năm: '));
        
        I = m * r * n / 100;

        document.write(`Số tiền lãi sau ${n} năm là: ${I}`);

    </script>
</body>
</html>
